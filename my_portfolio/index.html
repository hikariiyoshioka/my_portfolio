<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
  </head>
  <body>
    <header>
      <nav class="nav_all">
        <ul class="nav_list">
          <li class="nav_item"><a href="" class="nav_link">Top</a></li>
          <li class="nav_item"><a href="#about me" class="nav_link">About me</a></li>

    <main>
      <section class="top" id="top">
        <div>
          <h1 class="top_title">Portfolio</h1>
          <p class="top_subtitle">Hikari Yoshioka</p>
        </div>
      </section>

      <section class="aboutme section" id="about me">

              <p class="font2">吉岡ひかり</p>

            </div>
          </div>
        </div>
      </section>
      <section class="work section" id="works">
        <div class="font1">
          <h2>Works</h2>
        </div>
        <div class="font4">
          <p>Web制作の一覧です。</p>
        </div>
        <div class="work_all">
          <figure class="work_item">
            <a href="https://withcode.tech">
              <img src="img/R0019138_s.png" class="work_img" alt="作品1">
            </a>
            <figcaption class="work_body">
              <p>これから作品載せるところ</p>
          </figcaption>
          </figure>
          <figure class="work_item">
            <a href="https://withcode.tech">
              <img src="img/R0019138_s.png" class="work_img" alt="作品1">
            </a>
            <figcaption class="work_body">
              <p>これから作品載せるところ</p>
            </figcaption>

            <a href="https://withcode.tech">

            </a>
            <figcaption class="work_body">
              <p>これから作品載せるところ</p>
            </figcaption>
          </figure>
        </div>
      </section>
      <section class="contact section" id="contact">
        <h2 class="font1">Contact</h2>
        <p class="font4">質問やコメントがありましたらこちらからお願いします。</p>
        <form action="">
          <input type="text" placeholder="Name" name="name" required>
          <input type="email" placeholder="Email" name="email" required>
          <textarea placeholder="Message" name="message" required></textarea>
        </form>
      </section>
